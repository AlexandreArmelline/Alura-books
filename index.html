<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Front-end</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="imagens/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="imagens/Favoritos.svg" alt="icone de meus Favoritos"></a>
            <a class="container__imagem" href="#"><img src="imagens/Compras.svg" alt="icone de sacola"></a>
            <a class="container__imagem" href="#"><img src="imagens/Usuário.svg" alt="icone de Usuário"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" name="" id="" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
